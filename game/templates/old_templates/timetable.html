{% extends "layouts/base.html" %}

{% block content %}
<div class="calendar-main justify-content-center">
    <div style="margin-left: 30px;margin-right: 30px;" class="col-auto">
        <div class="ghost-purple">
            <div class="cal-ghost-title justify-content-center text-center">
                Najbliższe<br> burze mózgów
            </div>
            {% for p in dates %}
            <div class="row cal-row">
                <div class="col-auto cal-date">{{p.date|date:'d/m/Y'}}</div>
                <div class="col cal-date-title">{{p.content}}</div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div style="margin-left: 10px" class="col-auto">
        <div class="calendar-box jzdcal">
            <div class="row justify-content-center">
                <div class="col align-top">
                    <button id="cal-left" class="arrow align-top" onclick="generate_calendar(-1)">
                        <img src="/static/assets/img/icons/arrow.svg" width="30" height="30">
                    </button>
                </div>
                <div class="col-auto align-top">
                    <div id="monthName" class="jzdcalt cal-name">{{m_y}}</div>
                </div>
                <div class="col align-top" style="transform: rotate(180deg);">
                    <button id="cal-right" class="arrow align-top" onclick="generate_calendar(1)">
                        <img src="/static/assets/img/icons/arrow.svg" width="30" height="30">
                    </button>
                </div>
            </div>

            <div class="cal-day"><span class="day week-name">Pon</span></div>
            <div class="cal-day"><span class="day week-name">Wt</span></div>
            <div class="cal-day"><span class="day week-name">Śr</span></div>
            <div class="cal-day"><span class="day week-name">Czw</span></div>
            <div class="cal-day"><span class="day week-name">Pt</span></div>
            <div class="cal-day"><span class="day week-name">Sb</span></div>
            <div class="cal-day"><span class="day week-name">Nd</span></div>
            <p id="Cal">
            </p>
        </div>
    </div>
</div>

{% endblock content %}
{% block javascripts %}
<script src="/static/assets/js/cal.js"></script>
<script>
<!--console.log(json);-->
var dates = "{{json_dates}}"
console.log(dates)

document.addEventListener('DOMContentLoaded', generate_calendar(0), false);
</script>

{% endblock javascripts %}
